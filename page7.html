<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Display â€“ 1920x1080</title>
  <style>
    html,body{margin:0;height:100%;}
    body{
      background:#000;
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    /* Fullscreen LED / Projector display */
    .screen{
      width:1920px;
      height:1080px;
      background:url('images/page7.png') center / contain no-repeat, #fbf3e8;
      box-shadow:0 0 60px rgba(0,0,0,.4);
    }
    /* Make it responsive if screen is smaller */
    @media (max-width:1920px), (max-height:1080px){
      .screen{width:100vw; height:100vh;}
    }
  </style>
</head>
<body>
  <div class="screen" aria-label="Happy Birthday Banner"></div>
</body>
</html>
