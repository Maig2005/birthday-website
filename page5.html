let i = 0;

/* ===============================

const confettiLayer = document.querySelector(".confetti-layer");

function createConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("span");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDelay = Math.random() * 1.5 + "s";
        confetti.style.backgroundColor =

            [Math.floor(Math.random() * 4)];

        confettiLayer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);

}

/* ===============================

const bgImages = [

];

const bgContainer = document.querySelector(".bg-photos");

function showRandomPhoto() {
    const photo = document.createElement("div");
    photo.classList.add("bg-photo");

    const img = bgImages[Math.floor(Math.random() * bgImages.length)];
    photo.style.backgroundImage = `url(${img})`;

    photo.style.top = Math.random() * 70 + "%";
    photo.style.left = Math.random() * 70 + "%";
